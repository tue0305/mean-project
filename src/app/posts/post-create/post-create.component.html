<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="text" formControlName="title">
      <mat-error *ngIf="form.get('title').invalid">Title required!!</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput rows="10" formControlName="content"></textarea>
      <mat-error *ngIf="form.get('content').invalid">Content required!!</mat-error>
    </mat-form-field>

    <div>
      <button type="button" mat-stroked-button (click)="filePicker.click()">Pick image</button>
      <input type="file" #filePicker (change)="onImagePick($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>

    <button mat-raised-button color="accent" type="submit">Save Post</button>

  </form>
</mat-card>
